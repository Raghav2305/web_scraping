{% extends "base.html" %}

{% block title %}
<title>SCRAPING ENGINE</title>
{% endblock %}

{% block body %}
<main>
    <div class="container">
        <div class="row mb-5 pt-5">
            <div class="col text-center">
                <a class="navbar-brand" href="#">
                    <img src="{{url_for('static', filename='logo/logo.png')}}" class="img-fluid my-2" height="50"
                        width="200">
                </a>
                <h2 class="mb-5 mt-4" style="font-weight: 700;"><b>WEB SCRAPING API</b></h2>
                <h5 class="text-center">Upload your URL to Scrape Website</h5>
            </div>
        </div>
        <form style="padding-left: 2%;" action="/render" class="text-center" method="post">
            <h5>Enter url:</h5>
            <p><input type="url" name="user_url"></p><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="contents" />
                <label class="form-check-label" for="inlineCheckbox1">Scrap Content</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="tables" />
                <label class="form-check-label" for="inlineCheckbox2">Scrape Tables</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="images" />
                <label class="form-check-label" for="inlineCheckbox3">Scrape & Download Images</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" name="PDF's" />
                <label class="form-check-label" for="inlineCheckbox4">Download PDF's</label>
            </div><br>
            <p><button type="submit" class="btn btn-primary"> Scrape Content</button></p>
            <!-- <p><input type="submit" value="Scrape content" /></p> -->
        </form>







</main>
