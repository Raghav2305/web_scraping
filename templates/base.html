<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %} {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/styles.css')}}"
    />
    {% block css %} {% endblock %}
    <script src="../static/javascript/twitter.js"></script>
  </head>

  <body class="wallpaper">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light white-color">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="/">DataBurst.AI</a>
      <div id="parent" class="dropdown_parent">
        <div id="drop" class="dropdown">
          <a href="/">
            <button
              style="font-size: 11px"
              class="btn btn-primary"
              type="button"
            >
              GENERAL SCRAPING
            </button>
          </a>
        </div>
        <div id="drop" class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            SOCIAL MEDIA SCRAPING
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a href="{{url_for('twitter')}}" class="dropdown-item"
              ><b>Twitter</b></a
            >
            <a href="{{url_for('facebook')}}" class="dropdown-item"
              ><b>Facebook</b></a
            >
            <a href="{{url_for('instagram')}}" class="dropdown-item"
              ><b>Instagram</b></a
            >
            <a class="dropdown-item"><b>Telegram</b></a>
          </div>
        </div>
      </div>

      <!-- Collapsible content -->
      <!-- Collapsible content -->
    </nav>
    <!--/.Navbar-->
    {% block body %} {% endblock %}

    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>
    <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
    <script>
      function back() {
        window.history.back();
      }
    </script>
    {% block js %} {% endblock %}
  </body>
</html>
